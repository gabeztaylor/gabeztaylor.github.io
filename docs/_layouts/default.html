<html>
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7YSYSX2PN3"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-7YSYSX2PN3');
        </script>
        
        <title>{{ page.title }}</title>
        <meta charset='UTF-8'>
        <meta content='width=device-width, initial-scale=1' name='viewport'/>
    
        <meta name='description' content='Gabriel Taylor is a Masters student at Georgia Tech.'>
        <meta name='keywords' content='{{ page.keywords }}'>
        <meta name='author' content='Gabriel Taylor'>
    
        <link href='/css/blog.css' rel='stylesheet'/>
        <link href='/css/trac.css' rel='stylesheet'/>
        <link href='/css/markdown.css' rel='stylesheet'/>
    
        {% include mathjax.html %}
    </head>
    <body>
    <div class='content'>
        {% include nav.html %}
        <div class='front-matter'>
            <div class='wrap'>
                <h1>{{ page.title }}</h1>
                <h4>{{ page.subtitle }}</h4>
                <div class='bylines'>
                    <div class='byline'>
                        <h3>Published</h3>
                        <p>{{ page.date |  date: '%d %B %Y' }}</p>
                    </div>
                </div>
                <div class='clear'></div>
            </div>
        </div>
        <div class='wrap article'>
            {{ content }}
        </div>
    </div>
    </body>
    </html>
